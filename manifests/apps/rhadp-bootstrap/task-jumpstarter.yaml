kind: ClusterTask
apiVersion: tekton.dev/v1beta1
metadata:
  name: jmpstarter
spec:
  description: |
    Do something with Jumpstarter
  params:
    # job parameters
    - name: job_id
      description: "the reference used to track the job and access its assets"
      type: string
      default: ""
    - name: component_id
      description: "the conponent_id the job belongs to"
      type: string
      default: ""
    # repo parameters
    - name: source-repo
      description: "source repo that contains the application code"
      type: string
      default: ""
    - name: source-branch
      description: s"ource branch to build from"
      type: string
      default: ""
    - name: tag
      type: string
      default: ""
  steps:
    - name: jmp
      image: quay.io/rhadp-example-repos/jumpstarter:latest

      script: |
        #!/usr/bin/env bash

        [[ "$(workspaces.manifest-dir.bound)" == "true" ]] && \
        cd $(workspaces.manifest-dir.path)

        [[ "$(workspaces.kubeconfig-dir.bound)" == "true" ]] && \
        [[ -f $(workspaces.kubeconfig-dir.path)/kubeconfig ]] && \
        export KUBECONFIG=$(workspaces.kubeconfig-dir.path)/kubeconfig

        # do something with jumpstarter

      workingDir: $(workspaces.source.path)
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
  workspaces:
    - name: source
    - name: manifest-dir
      description: The workspace which contains kubernetes manifests which we want to apply on the cluster.
      optional: true
    - name: kubeconfig-dir
      description: The workspace which contains the the kubeconfig file if in case we want to run the oc command on another cluster.
      optional: true
